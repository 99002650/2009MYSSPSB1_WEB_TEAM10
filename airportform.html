<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_forms.css">
    <script src="/script/airportform.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div id="brand">
                <h1>Open <span class="highlight">Grills</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="currentpage"><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="form">
        <div class="form_container">
            <div id="airline_form_heading">
                <h2>Airline Food Order</h2>
            </div>
            <div id="serviceform">
                <form name="airportForm" onsubmit="validate()">
                    <div class="form_row">
                        <div class="left_col">
                            <label for="airlinename">Airline Name</label>
                        </div>
                        <div class="right_col">
                            <input type="text" name="name" id="name" placeholder="Enter Airline Name">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="email">Email</label>
                        </div>
                        <div class="right_col">
                            <input type="text" name="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="right_col">
                            <input type="number" name="phone" placeholder="Enter Your Phone Number">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="flightnumber">Flight Number</label>
                        </div>
                        <div class="right_col">
                            <input type="text" name="flightno" placeholder="Enter the Flight Number">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="date">Journey Date</label>
                        </div>
                        <div class="right_col">
                            <input type="date" name="date">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="time">Flight Time</label>
                        </div>
                        <div class="right_col">
                            <input type="time" name="time">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="number">Number of Passengers</label>
                        </div>
                        <div class="right_col">
                            <input type="number" name="num" placeholder="0">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="cuisine">Cuisine</label>
                        </div>
                        <div class="right_col">
                            <input type="checkbox" name="food1" id="food1">
                            <label for="food1">Indian</label>
                            <input type="checkbox" name="food2" id="food2">
                            <label for="food2">Chinese</label>
                            <input type="checkbox" name="food3" id="food3">
                            <label for="food3">Arabian</label>
                            <input type="checkbox" name="food4" id="food4">
                            <label for="food4">Italian</label>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="departure">Departure</label>
                        </div>
                        <div class="right_col">
                            <input type="text" name="departure" placeholder="Enter the Airport">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="arrival">Arrival</label>
                        </div>
                        <div class="right_col">
                            <input type="text" name="arrival" placeholder="Enter your Airport">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="left_col">
                            <label for="orderdetails">Order Details</label>
                        </div>
                        <div class="right_col">
                            <textarea name="orderdetails" id="orderdetails" cols="30" rows="10" placeholder="Order Details"></textarea>
                        </div>
                    </div>
                    <div class="form_row" id="submit_button">
                        <input type="submit" value="Submit Order">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>CV Web Design &copy; 2020</footer>

</body>
</html>
