<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Grill: Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <header>
        <div class="container">
            <div id="brand">
                <h1>Open <span class="highlight">Grills</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li class="currentpage"><a href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contactus">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We're eagerly waiting for your Feedbacks</p>
        </div>
    </section>

    <section id="contactboxes">
        <div class="container">
            <div class="box">
                <img src="./images/call.png" alt="">
                <h1>Call</h1>
                <p>IN +91 9000 000 000</p>
            </div>
            <div class="box">
                <img src="./images/chat.png" alt="">
                <h1>Chat</h1>
                <p>IN +91 6000 000 000</p>
            </div>
            <div class="box">
                <img src="./images/mail.png" alt="">
                <h1>Write</h1>
                <p>contact@opengrill.com</p>
            </div>
        </div>
    </section>

    <section id="locateus">
        <div class="container">
            <h1>Locate Us</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124738.36747354612!2d76.56564875325067!3d12.310804553855059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf70381d572ef9%3A0x2b89ece8c0f8396d!2sMysuru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1600593323714!5m2!1sen!2sin" width="800" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                </iframe>
            </div>
        </div>
    </section>

    <section id="social">
        <div class="container">
            <div class="box">
                <p><a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.png" alt=""></a></p>
                <p>Facebook/opengrill</p>
            </div>
            <div class="box">
                <p><a href="https://twitter.com/" target="_blank"><img src="./images/twitter.png" alt=""></a></p>
                <p>Twitter/opengrill</p>
            </div>
            <div class="box">
                <p><a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.png" alt=""></a></p>
                <p>Instagram/opengrill</p>
            </div>
        </div>
    </section>

    <footer>Team 10 Web Design &copy; 2020</footer>

</body>
</html>
